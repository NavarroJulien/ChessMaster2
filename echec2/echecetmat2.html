<!DOCTYPE html>
<html lang="fr">
<head>
<script>
if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {

}

<meta charset="UTF-8"/>
<title>Coach d'√©checs</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    #layout {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    #board { 
        width: 480px; 
        height: 480px; 
        display: grid; 
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        border: 2px solid #333;
        margin-bottom: 10px;
        background:#000;
    }
    .case {
        position: relative;
        width: 60px;
        height: 60px;
        display:flex;
        align-items:center;
        justify-content:center;
        cursor: pointer;
        z-index: 1;
    }
    .clair { background: #f0d9b5; }
    .fonce { background: #b58863; }

    .case.selected {
        outline: 3px solid red;
        box-sizing: border-box;
    }

    .piece {
        width: 50px;
        height: 50px;
        pointer-events: none;
    }

    .case * {
        pointer-events: none;
    }

    .coord {
        position: absolute;
        font-size: 15px;
        font-weight: 900;
        color: rgba(255,255,255,0.95);
        text-shadow: 1px 1px 3px #000;
        pointer-events: none;
    }

    .coord-file {
        bottom: 3px;
        right: 4px;
    }

    .coord-rank {
        top: 3px;
        left: 4px;
    }

    #controls {
        margin-bottom: 10px;
    }

    #undoBtn {
        padding:6px 10px;
        font-size:14px;
        cursor:pointer;
    }

    #analysisPanel {
        flex: 1;
        min-width: 320px;
        max-width: 480px;
        background:#fff;
        border:1px solid #ccc;
        padding:10px;
        max-height: 480px;
        overflow-y: auto;
    }

    #analysisPanel h3 {
        margin-top:0;
        margin-bottom:8px;
        font-size:18px;
    }

    .moveAnalysis {
        border-bottom: 1px solid #eee;
        padding:6px 0;
        font-size:14px;
    }

    .moveHeader {
        font-weight:bold;
        margin-bottom:3px;
    }

    .severity-good { color: #2e7d32; }     /* vert */
    .severity-inaccuracy { color: #f9a825; } /* jaune */
    .severity-mistake { color: #fb8c00; }  /* orange */
    .severity-blunder { color: #c62828; }  /* rouge */

    .evalLine {
        font-size: 13px;
        color: #555;
    }

    .explainLine {
        margin-top:3px;
    }
	img {
	max-width: 100%;
	height: auto;
	}
	.container {
	width: 90%;
	max-width: 600px;
	margin: auto;
	}
	body {
	font-size: 16px;
	}
</style>
</head>

<body>

<h2>Coach d‚Äô√©checs (analyse post-coup, sans spoil)</h2>
<p>Clique une pi√®ce ‚Üí clique une destination. Le coach analyse <b>chaque coup jou√©</b> par les blancs et les noirs.</p>

<div id="layout">
    <div>
        <div id="board"></div>
        <div id="controls">
            <button id="undoBtn">‚Ü©Ô∏è Annuler le dernier coup</button>
        </div>
    </div>

    <div id="analysisPanel">
        <h3>Analyse des coups</h3>
        <div id="movesLog">
            <div class="moveAnalysis">
                Le coach commentera chaque coup ici. Joue le premier coup pour commencer !
            </div>
        </div>
    </div>
</div>

<script>
// ==== CHARGEMENT DE STOCKFISH (via Blob) ====
async function createEngine() {
    const response = await fetch("https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js");
    const text = await response.text();
    const blob = new Blob([text], { type: "application/javascript" });
    return new Worker(URL.createObjectURL(blob));
}

let engine = null;
let engineReady = false;

// Historique des positions + du trait (pour l'annulation)
let history = [];
let turnHistory = [];

// Gestion de l'analyse en plusieurs phases
let analysisPhase = null;
let analysisContext = null; // { oldPos, sideToMoveBefore, playerMove, ... }

// Derni√®re eval envoy√©e par Stockfish pour la phase en cours
let lastEvalCp = null; // en centipions (cp)

// Constantes
const files = ["a","b","c","d","e","f","g","h"];

// Side to move global
let sideToMove = "w"; // "w" ou "b"
let plyCount = 0;     // nombre de demi-coups jou√©s

// ==== D√âMARRAGE DU MOTEUR ====
(async () => {
    engine = await createEngine();

    engine.onmessage = (e) => {
        const line = e.data;
        if (typeof line !== "string") return;

        if (line.includes("uciok")) {
            engineReady = true;
            // Optionnel : s'assurer de MultiPV=1
            engine.postMessage("setoption name MultiPV value 1");
            return;
        }

        handleEngineMessage(line);
    };

    engine.postMessage("uci");
})();

// ==== IMAGES ====
const piecesImg = {
    "wK": "chess/wK.png",
    "wQ": "chess/wQ.png",
    "wR": "chess/wR.png",
    "wB": "chess/wB.png",
    "wN": "chess/wN.png",
    "wP": "chess/wP.png",
    "bK": "chess/bK.png",
    "bQ": "chess/bQ.png",
    "bR": "chess/bR.png",
    "bB": "chess/bB.png",
    "bN": "chess/bN.png",
    "bP": "chess/bP.png"
};

// ==== POSITION DE D√âPART ====
let position = {
    a8:"bR", b8:"bN", c8:"bB", d8:"bQ", e8:"bK", f8:"bB", g8:"bN", h8:"bR",
    a7:"bP", b7:"bP", c7:"bP", d7:"bP", e7:"bP", f7:"bP", g7:"bP", h7:"bP",
    a2:"wP", b2:"wP", c2:"wP", d2:"wP", e2:"wP", f2:"wP", g2:"wP", h2:"wP",
    a1:"wR", b1:"wN", c1:"wB", d1:"wQ", e1:"wK", f1:"wB", g1:"wN", h1:"wR"
};

let selectedSquare = null;

// ==== CR√âATION DU PLATEAU ====
const board = document.getElementById("board");
for (let r = 8; r >= 1; r--) {
    for (let f = 0; f < 8; f++) {
        let id = files[f] + r;
        let div = document.createElement("div");
        div.className = "case " + ((r + f) % 2 ? "fonce" : "clair");
        div.id = id;
        div.onclick = () => onClickSquare(id);

        // Coordonn√©es
        if (r === 1) {
            let fileLabel = document.createElement("div");
            fileLabel.className = "coord coord-file";
            fileLabel.textContent = files[f];
            div.appendChild(fileLabel);
        }
        if (f === 0) {
            let rankLabel = document.createElement("div");
            rankLabel.className = "coord coord-rank";
            rankLabel.textContent = r;
            div.appendChild(rankLabel);
        }

        board.appendChild(div);
    }
}

// ==== AFFICHAGE DES PI√àCES ====
function refreshBoard() {
    document.querySelectorAll(".case").forEach(el => {
        let img = el.querySelector("img");
        if (img) img.remove();
    });

    for (let sq in position) {
        let p = position[sq];
        if (p) {
            let img = document.createElement("img");
            img.src = piecesImg[p];
            img.className = "piece";
            document.getElementById(sq).appendChild(img);
        }
    }
}
refreshBoard();

// ==== GESTION DES CLICS ====
function onClickSquare(sq) {
    document.querySelectorAll(".case.selected")
        .forEach(el => el.classList.remove("selected"));

    if (!selectedSquare) {
        if (position[sq]) {
            selectedSquare = sq;
            document.getElementById(sq).classList.add("selected");
        }
    } else {
        if (selectedSquare !== sq) makeMove(selectedSquare, sq);
        selectedSquare = null;
    }
}

// ==== MOUVEMENT + LANCEMENT ANALYSE ====
function makeMove(from, to) {
    if (!position[from]) return;

    const movingPiece = position[from];
    const sideBefore = sideToMove; // qui joue ce coup
    let playerMove = from + to;    // UCI de base

    // Sauvegarde ancienne position (pour le coach)
    const oldPos = JSON.parse(JSON.stringify(position));

    // Historique pour Undo
    history.push(JSON.parse(JSON.stringify(position)));
    turnHistory.push(sideToMove);

    // Ex√©cuter le coup
    position[to] = movingPiece;
    delete position[from];

    // Promotion auto en dame (simple)
    if (movingPiece === "wP" && to[1] === "8") {
        position[to] = "wQ";
        playerMove = from + to + "q";
    }
    if (movingPiece === "bP" && to[1] === "1") {
        position[to] = "bQ";
        playerMove = from + to + "q";
    }

    // Mise √† jour du trait
    sideToMove = (sideToMove === "w") ? "b" : "w";
    plyCount++;

    refreshBoard();

    // Lancer l'analyse du coup jou√©
    analyseLastMove(oldPos, sideBefore, playerMove);
}

// ==== FEN G√âN√âRALIS√âE ====
function toFENFrom(pos, trait="w") {
    let fen = "";
    for (let r = 8; r >= 1; r--) {
        let empty = 0;
        for (let f = 0; f < 8; f++) {
            let sq = files[f] + r;
            if (!pos[sq]) empty++;
            else {
                if (empty) { fen += empty; empty = 0; }
                let p = pos[sq];
                fen += p[0] === "w" ? p[1].toUpperCase() : p[1].toLowerCase();
            }
        }
        if (empty) fen += empty;
        if (r > 1) fen += "/";
    }
    // Roques/en passant non g√©r√©s finement ‚Üí simplification
    return fen + " " + trait + " KQkq - 0 1";
}

// ==== APPLICATION D‚ÄôUN COUP UCI SUR UNE POSITION ====
function applyUCIMove(pos, uciMove) {
    const from = uciMove.substring(0, 2);
    const to = uciMove.substring(2, 4);
    const promo = uciMove.length >= 5 ? uciMove[4] : null;

    const newPos = JSON.parse(JSON.stringify(pos));
    if (!newPos[from]) return newPos;

    let piece = newPos[from];
    delete newPos[from];

    if (promo) {
        const color = piece[0]; // 'w' ou 'b'
        const map = { q: "Q", r: "R", b: "B", n: "N" };
        const promoLetter = map[promo.toLowerCase()] || "Q";
        piece = color + promoLetter;
    }

    newPos[to] = piece;
    return newPos;
}

// ==== LANCER L‚ÄôANALYSE D‚ÄôUN COUP ====
function analyseLastMove(oldPos, sideToMoveBefore, playerMove) {
    if (!engineReady) return;

    const fenBefore = toFENFrom(oldPos, sideToMoveBefore);

    analysisContext = {
        oldPos,
        sideToMoveBefore,
        playerMove,
        fenBefore,
        bestMove: null,
        evalBefore: null,       // eval de la position avant coup (cp, point de vue du trait)
        evalAfterPlayer: null,  // eval apr√®s le coup du joueur (cp, point de vue du camp suivant)
        evalAfterBest: null,    // eval apr√®s le meilleur coup (idem)
        fenAfterPlayer: null,
        fenAfterBest: null
    };

    analysisPhase = "bestLineBefore";
    lastEvalCp = null;

    engine.postMessage("stop");
    engine.postMessage("position fen " + fenBefore);
    engine.postMessage("go depth 12");
}

// ==== GESTION DES MESSAGES DU MOTEUR ====
function handleEngineMessage(line) {
    if (!analysisPhase) return;

    // R√©cup√©rer les "info score ..."
    if (line.startsWith("info") && line.includes("score")) {
        // Exemple : "info ... score cp 34 ..." ou "info ... score mate -3 ..."
        const scoreIndex = line.indexOf("score");
        if (scoreIndex !== -1) {
            const parts = line.slice(scoreIndex).split(" ");
            // parts[0] = "score", parts[1] = "cp"/"mate", parts[2] = valeur
            if (parts[1] === "cp") {
                const cp = parseInt(parts[2], 10);
                if (!isNaN(cp)) lastEvalCp = cp;
            } else if (parts[1] === "mate") {
                const mateVal = parseInt(parts[2], 10);
                if (!isNaN(mateVal)) {
                    // On convertit "mate" en grosse valeur cp
                    const sign = mateVal > 0 ? 1 : -1;
                    lastEvalCp = sign * (100000 - Math.abs(mateVal) * 100);
                }
            }
        }
    }

    // R√©cup√©rer les "bestmove"
    if (line.startsWith("bestmove")) {
        const parts = line.split(" ");
        const best = parts[1];

        if (analysisPhase === "bestLineBefore") {
            if (!best || best === "(none)") {
                // Pas de coup l√©gal, probablement mat ou pat
                analysisPhase = null;
                return;
            }
            analysisContext.bestMove = best;
            analysisContext.evalBefore = lastEvalCp ?? 0;

            // Construire les positions apr√®s coup joueur / apr√®s meilleur coup
            const posAfterPlayer = applyUCIMove(analysisContext.oldPos, analysisContext.playerMove);
            const posAfterBest   = applyUCIMove(analysisContext.oldPos, analysisContext.bestMove);

            const traitAfter = (analysisContext.sideToMoveBefore === "w") ? "b" : "w";

            analysisContext.fenAfterPlayer = toFENFrom(posAfterPlayer, traitAfter);
            analysisContext.fenAfterBest   = toFENFrom(posAfterBest,   traitAfter);

            // Phase suivante : √©valuation de la position apr√®s le coup du joueur
            analysisPhase = "evalPlayer";
            lastEvalCp = null;

            engine.postMessage("stop");
            engine.postMessage("position fen " + analysisContext.fenAfterPlayer);
            engine.postMessage("go depth 10");

        } else if (analysisPhase === "evalPlayer") {
            analysisContext.evalAfterPlayer = lastEvalCp ?? 0;

            // Phase suivante : √©valuation de la position apr√®s le meilleur coup
            analysisPhase = "evalBest";
            lastEvalCp = null;

            engine.postMessage("stop");
            engine.postMessage("position fen " + analysisContext.fenAfterBest);
            engine.postMessage("go depth 10");

        } else if (analysisPhase === "evalBest") {
            analysisContext.evalAfterBest = lastEvalCp ?? 0;

            // Analyse termin√©e : on peut construire l'explication
            analysisPhase = null;
            lastEvalCp = null;

            buildAndDisplayExplanation(analysisContext);
        }
    }
}

// ==== CONSTRUCTION DE L‚ÄôEXPLICATION (Option B) ====
function buildAndDisplayExplanation(ctx) {
    const side = ctx.sideToMoveBefore === "w" ? "Blancs" : "Noirs";

    // √âvaluations du point de vue du joueur qui vient de jouer
    const evalBeforePlayer      = ctx.evalBefore;                   // trait = joueur
    const evalAfterPlayerPlayer = -ctx.evalAfterPlayer;             // trait = camp adverse
    const evalAfterBestPlayer   = -ctx.evalAfterBest;               // idem

    const lossVsBest = evalAfterBestPlayer - evalAfterPlayerPlayer; // >0 = ton coup est pire
    const delta = evalAfterPlayerPlayer - evalBeforePlayer;         // <0 = ton coup aggrave

    // Classification de la s√©v√©rit√©
    let severityClass = "severity-good";
    let severityLabel = "Bon coup";
    let emoji = "‚úÖ";

    const absLoss = Math.abs(lossVsBest);

    if (absLoss < 30) {
        severityClass = "severity-good";
        severityLabel = "Coup correct";
        emoji = "‚úÖ";
    } else if (absLoss < 80) {
        severityClass = "severity-inaccuracy";
        severityLabel = "Impr√©cision";
        emoji = "‚ö†Ô∏è";
    } else if (absLoss < 200) {
        severityClass = "severity-mistake";
        severityLabel = "Erreur";
        emoji = "‚ùå";
    } else {
        severityClass = "severity-blunder";
        severityLabel = "Gaffe";
        emoji = "üíÄ";
    }

    const toPawns = (cp) => (cp / 100).toFixed(2);

    // Construire un texte explicatif plus "humain"
    let explanationPlayer = "";
    let explanationBest   = "";

    if (absLoss < 30) {
        explanationPlayer = "Le coup que tu as jou√© est globalement correct. Il ne change pas beaucoup l‚Äô√©valuation de la position.";
        explanationBest   = "Le meilleur coup proposait juste une pr√©cision technique un peu meilleure, mais la diff√©rence est faible.";
    } else {
        if (delta < -50) {
            // Tu as vraiment d√©grad√© ta position
            if (evalAfterPlayerPlayer < -100) {
                explanationPlayer = "Ce coup d√©t√©riore nettement ta position. Tu passes dans une situation inf√©rieure, probablement parce que tu perds du mat√©riel ou rates une ressource tactique.";
            } else if (evalBeforePlayer > 50 && evalAfterPlayerPlayer < 0) {
                explanationPlayer = "Tu √©tais mieux avant ce coup, mais tu passes maintenant de l‚Äôavantage √† une position inconfortable. Tu as probablement gaspill√© une bonne partie de ton initiative.";
            } else {
                explanationPlayer = "Ce coup affaiblit ta position. Tu perds en activit√© ou en s√©curit√© du roi, ce qui laisse plus de contre-jeu √† l‚Äôadversaire.";
            }
        } else {
            explanationPlayer = "Ton coup est jouable, mais il manque de pr√©cision. Tu laisses l‚Äôadversaire √©galiser ou te rapprocher d‚Äôune position moins favorable.";
        }

        if (evalAfterBestPlayer > evalBeforePlayer + 30) {
            explanationBest = "Le meilleur coup aurait non seulement conserv√© ta position, mais aussi renforc√© ton avantage. Il am√©liorait sans doute l‚Äôactivit√© de tes pi√®ces ou cr√©ait une menace directe (attaque sur une pi√®ce ou sur le roi).";
        } else if (evalAfterBestPlayer > evalAfterPlayerPlayer + 50) {
            explanationBest = "Le meilleur coup gardait la position plus solide et limitait les contre-chances adverses. Il √©vitait probablement d‚Äôexposer une pi√®ce ou de cr√©er une faiblesse de pions inutile.";
        } else {
            explanationBest = "Le meilleur coup √©tait plus pr√©cis positionnellement : meilleure case pour une pi√®ce, meilleur contr√¥le du centre ou de cases importantes.";
        }
    }

    // D√©tails chiffr√©s
    const evalBeforePawns      = toPawns(evalBeforePlayer);
    const evalAfterPlayerPawns = toPawns(evalAfterPlayerPlayer);
    const evalAfterBestPawns   = toPawns(evalAfterBestPlayer);
    const lossPawns            = toPawns(lossVsBest);

    const movesLog = document.getElementById("movesLog");

    const container = document.createElement("div");
    container.className = "moveAnalysis";

    const header = document.createElement("div");
    header.className = "moveHeader " + severityClass;

    const moveNumberLabel = "Coup #" + plyCount + " (" + side + ")";
    header.textContent = `${emoji} ${moveNumberLabel} ‚Äì ${severityLabel}`;

    const evalLine = document.createElement("div");
    evalLine.className = "evalLine";
    evalLine.textContent =
        `Coup jou√© : ${ctx.playerMove} | Meilleur coup : ${ctx.bestMove} | ` +
        `√âval. avant : ${evalBeforePawns} pions | ` +
        `Apr√®s ton coup : ${evalAfterPlayerPawns} pions | ` +
        `Apr√®s le meilleur coup : ${evalAfterBestPawns} pions | ` +
        `Perte vs meilleur : ${lossPawns} pions`;

    const explain1 = document.createElement("div");
    explain1.className = "explainLine";
    explain1.textContent = "Pourquoi ton coup est moins bon : " + explanationPlayer;

    const explain2 = document.createElement("div");
    explain2.className = "explainLine";
    explain2.textContent = "Pourquoi le meilleur coup √©tait sup√©rieur : " + explanationBest;

    container.appendChild(header);
    container.appendChild(evalLine);
    container.appendChild(explain1);
    container.appendChild(explain2);

    movesLog.appendChild(container);

    // Scroll automatique vers le bas
    movesLog.scrollTop = movesLog.scrollHeight;
}

// ==== ANNULER LE DERNIER COUP ====
function undoMove() {
    if (history.length === 0) return;

    position = history.pop();
    sideToMove = turnHistory.pop() || "w";
    plyCount = Math.max(0, plyCount - 1);

    refreshBoard();
    // On ne relance pas d'analyse apr√®s un undo
}
document.getElementById("undoBtn").onclick = undoMove;

</script>
